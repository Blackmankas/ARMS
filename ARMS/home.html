<script src="js/index.js"></script>
<script>
function search(){
	window.location.replace("home.html?barcode="+document.getElementById("search").value);
}

	function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

	if (getParameterByName('barcode')){
		if (getParameterByName('barcode')!=1){
			alert(getParameterByName('barcode') + " is not in the stock database \n" 
			+ "Please direct this item to a manager");
			window.location.replace("home.html");
		}else{
			alert("Item Found\n"
			+ "Item id:" + getParameterByName('barcode') + "\n"
			+ "Item Name: Bananas");
		}
	}
</script>
